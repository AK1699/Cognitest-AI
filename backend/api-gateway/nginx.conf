worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;

    upstream monolith {
        server localhost:8000;
    }

    upstream iam_service {
        server localhost:8001;
    }

    upstream core_management_service {
        server localhost:8002;
    }

    upstream test_management_service {
        server localhost:8003;
    }

    upstream task_management_service {
        server localhost:8004;
    }

    server {
        listen 80;

        # IAM Service Routes
        location /api/v1/auth/ {
            proxy_pass http://iam_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/users/ {
            proxy_pass http://iam_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/roles/ {
            proxy_pass http://iam_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/mfa/ {
            proxy_pass http://iam_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/invitations/ {
            proxy_pass http://iam_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Core Management Service Routes
        location /api/v1/organisations/ {
            proxy_pass http://core_management_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/projects/ {
            proxy_pass http://core_management_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/groups/ {
            proxy_pass http://core_management_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Test Management Service Routes
        location /api/v1/test-plans/ {
            proxy_pass http://test_management_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/test-suites/ {
            proxy_pass http://test_management_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/test-cases/ {
            proxy_pass http://test_management_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/issues/ {
            proxy_pass http://test_management_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/approvals/ {
            proxy_pass http://test_management_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/snippets/ {
            proxy_pass http://test_management_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Task Management Service Routes
        location /api/v1/tasks/ {
            proxy_pass http://task_management_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/security/ {
            proxy_pass http://monolith; # Change to security_service later
            proxy_set_header Host $host;
        }

        location /api/v1/performance/ {
            proxy_pass http://monolith; # Change to performance_service later
            proxy_set_header Host $host;
        }

        # Catch-all for everything else
        location / {
            proxy_pass http://monolith;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
