# Alembic Configuration File
# ===========================

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(asctime)s_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to zoneinfo.ZoneInfo()
# Leave the line in place and uncomment to specify a timezone to use:
# timezone =

# max length of characters to apply to the
# "slug" field of a migration file
# when using the autogenerate feature. This is used to truncate long table
# names, long index names, as well other long identifiers to character limits
# imposed by various databases, primarily PostgreSQL with its 63 character
# limit on identifiers. By default, this limit is not applied as the
# "slug" field is merely some character that can be used by the migration
# file name, independent of database requirements.
# truncate_slug_len = 40

# set multiple tables per file instead of generating one file per table
# sqlalchemy.url = driver://user:pass@localhost/dbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
